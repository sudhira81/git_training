name: Second Workflow
on:
  workflow_dispatch:
    inputs:
      Environment:
        description: 'Select the Environment'
        required: true
        default: 'warning'
        type: choice
        options:
        - Test
        - Stage
        - Prod
     
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Select the Environment: $Environment"
        env:
          Environment: ${{ inputs.Environment }}
         
